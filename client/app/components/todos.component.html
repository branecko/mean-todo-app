<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" type="text" placeholder="Add Todo..." autofocus #todoText />
        <br />
        <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div
        *ngFor="let todo of todos"
        class="row"
    >
        <div class="col-md-1">
            <input
                [checked]="todo.isCompleted"
                (click)="updateStatus(todo)"
                type="checkbox"
            >
        </div>
        <div class="col-md-7">
            <span [class.hidden]="todo.isEditMode">
                {{todo.text}}
            </span>
            <input
                type="text"
                [class.hidden]="!todo.isEditMode"
                [value]="todo.text"
                (keypress)="updateTodoText($event, todo)"
            />
            <input
                    type="button"
                    [class.hidden]="!todo.isEditMode"
                    class="btn btn-warning"
                    (click)="setEditState(todo, false)"
                    value="Cancel"
            />
        </div>
        <div class="col-md-4 btns">
            <input
                type="button"
                class="btn btn-danger pull-right"
                value="Delete"
                (click)="deleteTodo(todo)"
            />
            <input
                type="button"
                class="btn btn-default pull-right"
                value="Edit"
                [class.disabled]="todo.isCompleted"
                (click)="setEditState(todo, true)"
            />
        </div>
    </div>
</div>
